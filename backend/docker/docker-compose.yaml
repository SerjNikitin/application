version: '3.2'

volumes:
  postgres-person:
    driver: local

services:
  postgres:
    image: postgres:12.8
    container_name: postgres-person
    volumes:
      - type: volume
        source: postgres-person
        target: /var/lib/postgresql/dataConfig
    environment:
      POSTGRES_DB: person
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgresql
    ports:
      - "5435:5432"

  config-service:
    container_name: config-service
    image: bellsoft/liberica-openjdk-debian
#    jtim/docker-docker-compose-jdk:20.10.5-compose-1.28.6-adoptopenjdk-11.0.10_9аа
    command:
      - mvn clean
      - mvn package

